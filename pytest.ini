[pytest]
# Pytest configuration for Dagster pipeline tests

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add project root to Python path
pythonpath = .

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --cov=dagster_pipeline
    --cov-report=html
    --cov-report=term-missing
    --cov-report=term:skip-covered

# Test markers
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that may require external services
    slow: Tests that take a long time to run
    database: Tests that require database connections
    google_drive: Tests that interact with Google Drive API
    smoke: Basic smoke tests

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage options
[coverage:run]
source = dagster_pipeline
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
